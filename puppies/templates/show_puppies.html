<h3>
  Add a <a href={{ url_for('new_puppy', shelter_id=shelter.id) }}>New</a> Puppy!
</h3>

{% for puppy in puppies %}

  <div>

    <h3>{{puppy.name}}</h3>
    <div>{{puppy.gender}}</div>
    <div> {{puppy.adopted}}</div>
    <div>{{puppy.weight.split('.')[0]+"."+puppy.weight.split('.')[1][0:2]}} kg</div>
    <a href={{ url_for('edit_puppy', shelter_id=shelter.id, puppy_id=puppy.id) }}>edit</a>
    <a href={{ url_for('delete_puppy', shelter_id=shelter.id, puppy_id=puppy.id) }}>delete</a>

  </div>

{% endfor %}

</body>
</html>
