<h3>
  <a href={{ url_for('adopt_puppy', adopter_id=adopter.id) }}>Adopt a Puppy!</a>
</h3>

{% for puppy in puppies %}

  <div>

    <h3>{{puppy.name}}</h3>
    <div>{{puppy.gender}}</div>
    <div>{{puppy.weight.split('.')[0]+"."+puppy.weight.split('.')[1][0:2]}} kg</div>
    <div> {{puppy.adopted}}</div>

    <a href={{ url_for('edit_puppy', shelter_id="n", puppy_id=puppy.id) }}>edit</a>
    <a href={{ url_for('delete_puppy', shelter_id="n", puppy_id=puppy.id) }}>delete</a>

  </div>

{% endfor %}

</body>
</html>
